<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.4"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="16" cy="16" r="15" fill="#030304" stroke="url(#glow)" stroke-width="0.5"/>
  
  <!-- Abstract "A" shape inspired by stillness and afterglow -->
  <path 
    d="M16 6 L10 24 M16 6 L22 24 M12 18 L20 18" 
    stroke="url(#glow)" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    fill="none"
    opacity="0.9"
  />
  
  <!-- Central point of light - the "still" moment -->
  <circle cx="16" cy="12" r="1.5" fill="url(#centerGlow)"/>
  
  <!-- Subtle particles representing afterglow -->
  <circle cx="8" cy="10" r="0.5" fill="#a78bfa" opacity="0.4"/>
  <circle cx="24" cy="14" r="0.3" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="10" cy="22" r="0.4" fill="#8b5cf6" opacity="0.3"/>
</svg>
